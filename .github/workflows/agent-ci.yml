name: CI + Agent Run

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      run_agent:
        description: 'Run agent script (true/false)'
        required: false
        default: 'false'
      agent_task:
        description: 'Task description for the agent'
        required: false
        default: 'Routine maintenance'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f pyproject.toml ]; then pip install -e .[test] || true; fi
      - name: Run tests
        run: python -m pytest -q

  agent:
    needs: test
    if: ${{ github.event.inputs.run_agent == 'true' || env.AUTO_AGENT == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: python -m pip install --upgrade pip
      - name: Run agent script
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python dev/agents/agent.py --task "${{ github.event.inputs.agent_task }}" --apply
